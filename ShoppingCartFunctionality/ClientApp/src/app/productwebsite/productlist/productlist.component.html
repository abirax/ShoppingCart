<div style="border: 1px solid red">

  <table class="table">
    <thead>
      <tr>
      <th>Product</th>
      
      <th>Price</th>
      
      <th>Add to cart</th>
     
    </tr>

    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th>{{item.item_Name}}</th>
        <th>${{item.item_Price}}</th>
        <th><button class="btn primary">Add to Cart</button></th>
      </tr>
      
    </tbody>
  </table>
  </div>
